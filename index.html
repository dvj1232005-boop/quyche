<script type="module">

/* ===== CONFIG ===== */
const MANAGER_PIN = "2005";

const firebaseConfig = {
  apiKey: "AIzaSyCK6yfVr9VBMGwhbvYMXkJqMoRjo4Om2LM",
  authDomain: "an-quy.firebaseapp.com",
  databaseURL: "https://an-quy-default-rtdb.asia-southeast1.firebasedatabase.app",

  storageBucket: "an-quy.firebasestorage.app",
  messagingSenderId: "672469940026",
  appId: "1:672469940026:web:a38e5b15bbeb2361b84203"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== CA L√ÄM ===== */
const days = ["T2","T3","T4","T5","T6","T7","CN"];
const shifts = ["C1","C2","C3","2C (C1 + C2)","2C (C2 + C3)","F1","F2"];

const table = document.getElementById("schedule");

/* ===== RESET TH·ª® 2 ===== */
function mondayTS(){
  const d=new Date();
  const day=d.getDay();
  const diff=(day===0?-6:1)-day;
  d.setDate(d.getDate()+diff);
  d.setHours(0,0,0,0);
  return d.getTime();
}
(async()=>{
  const snap=await get(ref(db,"meta/lastReset"));
  const now=mondayTS();
  if(!snap.exists()||snap.val()<now){
    await remove(ref(db,"dangKy"));
    await set(ref(db,"meta/lastReset"),now);
  }
})();

/* ===== SUBMIT ===== */
document.getElementById("submitBtn").onclick = async()=>{
  const name=document.getElementById("name").value.trim();
  if(!name) return alert("Ch∆∞a nh·∫≠p t√™n");

  /* QU·∫¢N L√ù */
  if(name.toLowerCase()==="quanly"){

    if(pin!==MANAGER_PIN) return alert("Sai m√£ PIN");

    const panel=document.getElementById("managerPanel");
    panel.innerHTML=`<h2>üìä T·ªïng h·ª£p l·ªãch</h2>
    <button id="clearBtn" style="margin:10px 0;padding:10px;width:100%;

    X√≥a to√†n b·ªô l·ªãch tu·∫ßn

    const snap=await get(ref(db,"dangKy"));
    if(!snap.exists()){
      panel.innerHTML+="<p>Ch∆∞a c√≥ d·ªØ li·ªáu</p>";
      return;
    }

    const grouped={};
    snap.forEach(u=>{
      const user=u.key;

      Object.keys(lich).forEach(day=>{
        const shift=lich[day];
        if(!grouped[day]) grouped[day]={};
        if(!grouped[day][shift]) grouped[day][shift]=[];
        grouped[day][shift].push(user);
      });
    });

    Object.keys(grouped).forEach(day=>{
      const d=document.createElement("div");
      d.className="manager-day";
      d.innerHTML=`<b>${day}</b>`;
      Object.keys(grouped[day]).forEach(shift=>{

        line.className="manager-line";
        line.innerHTML=`‚Ä¢ ${shift}: ${grouped[day][shift].join(", ")}`;

  days.forEach(d=>{

  });
  if(!Object.keys(lich).length) return alert("Ch∆∞a ch·ªçn ca n√†o");

  await set(ref(db,"dangKy/"+name),{ten:name,lich,time:Date.now()});
