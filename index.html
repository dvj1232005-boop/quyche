<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* PIN */
const MANAGER_PIN="2005";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCK6yfVr9VBMGwhbvYMXkJqMoRjo4Om2LM",
  authDomain:"an-quy.firebaseapp.com",
  databaseURL:"https://an-quy-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"an-quy",
  storageBucket:"an-quy.firebasestorage.app",
  messagingSenderId:"672469940026",
  appId:"1:672469940026:web:a38e5b15bbeb2361b84203"
};
const appFB=initializeApp(firebaseConfig);
const db=getDatabase(appFB);

/* CA */
const days=["T2","T3","T4","T5","T6","T7","CN"];
const shifts=["C1","C2","C3","2C (C1 + C2)","2C (C2 + C3)","F1","F2"];

const table=document.getElementById("schedule");
days.forEach(d=>{
  table.innerHTML+=`
    <tr>
      <td class="day">${d}</td>
      <td>
        <select id="${d}">
          <option value="">‚Äî Kh√¥ng l√†m ‚Äî</option>
          ${shifts.map(s=>`<option>${s}</option>`).join("")}
        </select>
      </td>
    </tr>`;
});

/* ===== HIGHLIGHT KHI CH·ªåN CA ===== */
document.addEventListener("change",e=>{
  if(e.target.tagName!=="SELECT") return;
  const sel=e.target;
  sel.classList.remove("selected","c1","c2","c3","c2c","f");
  if(!sel.value) return;
  sel.classList.add("selected");
  if(sel.value==="C1") sel.classList.add("c1");
  else if(sel.value==="C2") sel.classList.add("c2");
  else if(sel.value==="C3") sel.classList.add("c3");
  else if(sel.value.includes("2C")) sel.classList.add("c2c");
  else if(sel.value.startsWith("F")) sel.classList.add("f");
});

/* ===== RESET TH·ª® 2 ===== */
function mondayTS(){
  const d=new Date();
  const day=d.getDay();
  const diff=(day===0?-6:1)-day;
  d.setDate(d.getDate()+diff);
  d.setHours(0,0,0,0);
  return d.getTime();
}
(async()=>{
  const snap=await get(ref(db,"meta/lastReset"));
  const now=mondayTS();
  if(!snap.exists()||snap.val()<now){
    await remove(ref(db,"dangKy"));
    await set(ref(db,"meta/lastReset"),now);
  }
})();

/* SUBMIT */
document.getElementById("submitBtn").onclick=async()=>{
  const name=document.getElementById("name").value.trim();
  if(!name) return alert("Ch∆∞a nh·∫≠p t√™n");

  if(name==="QuanLy"){
    const pin=prompt("üîê Nh·∫≠p m√£ PIN qu·∫£n l√Ω:");
    if(pin!==MANAGER_PIN) return alert("Sai PIN");
  }

  const lich={};
  days.forEach(d=>{
    const v=document.getElementById(d).value;
    if(v) lich[d]=v;
  });
  if(!Object.keys(lich).length) return alert("Ch∆∞a ch·ªçn ca");

  await set(ref(db,"dangKy/"+name),{ten:name,lich,time:Date.now()});
  alert("üéâ ƒêƒÉng k√Ω th√†nh c√¥ng");
};

/* TUY·∫æT */

},350);

/* SW */
